<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registro</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/criar.css" rel="stylesheet">

</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-xs-12">
	        	<div class="panel-heading">
					<div class="panel-title text-center">
						<h1 class="title">Sistema de Ordem de Servi√ßos</h1>
						<hr>
					</div>
				</div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-xs-12">
	        	<div class="main-login main-center">
				<form class="form-horizontal" method="post" action="#">
				<h2 class="form-signin-heading">Registro</h2>
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Insira seu Nome</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="name" id="name" placeholder="Nome">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="empresa" class="cols-sm-2 control-label">Insira sua Empresa</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="empresa" id="empresa" placeholder="Empresa">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Insira seu Email</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="email" id="email" placeholder="Email">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Insira sua Senha</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="password" class="form-control" name="password" id="password" placeholder="Senha">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="confirm" class="cols-sm-2 control-label">Confirme sua Senha</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirmar Senha">
							</div>
						</div>
					</div>
					<div class="form-group ">
						<button type="button" class="btn btn-primary btn-lg btn-block login-button">Registrar</button>
					</div>
					<div class="login-register">
						<a href="home.html">Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
